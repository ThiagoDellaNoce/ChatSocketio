    <div id="youtube"></div>
</body>

<script type="text/javascript">
    // abre o socket
    var socket = io('https://qgchatclub.herokuapp.com');
    var author = "teste";

    // renderiza mensagem
    function renderMessage(message) {
        // $('.messages').append('<div class="message"><strong class="name-text">' + message.author + '</strong><span class="detail-text">:</span> <span class="message-text">' + message.message + '</span></div>');
        if (author != message.author) { //who?
            $('.messages').append(`
                <li style="width:100%">
                    <div class="msj macro">
                        <div class="text text-l">
                            <p style="font-size: 20px;"> ${message.message}</p>
                            <p><small style="float: left; color: #599b9e; font-size: 16px"> ${message.author} </small></p>
                        </div>
                    </div>
                </li>`);
        } else {
            $('.messages').append(`
                <li style="width:100%;">
                    <div class="msj-rta macro">
                        <div class="text text-r">
                            <p style="font-size: 20px;"> ${message.message}</p>
                            <p><small></small></p>
                        </div>
                    <div class="avatar" style="padding:0px 0px 0px 10px !important"></div>                            
                </li>`);
        };
    };

    function changeMusic(id) {
        $("#youtube").html(`<iframe id="youtube" width="560" height="315" src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen frameborder="0"></iframe>`);
    };

    // salva author
    function saveAuthor(mAuthor) {
        author = mAuthor;

        $('input[name=username]').hide()
    };

    // pega todas mensagens
    socket.on('previousMessages', function (messages) {
        for (message of messages) {
            renderMessage(message);
        };
    });
    // pega musica tocando
    socket.on('selecTrack', function (track) {
        changeMusic(track);
    });
    // pega musica tocando
    socket.on('seleTrack', function (track) {
        changeMusic(track);
    });

    // renderiza mensagem recebida
    socket.on('receivedMessage', function (data) {
        renderMessage(data);
    });

    //envia mensagem
    $("#chat").submit(function ($event) {
        event.preventDefault();

        var author = $('input[name=username]').val();
        var message = $('input[name=message]').val();

</script>
